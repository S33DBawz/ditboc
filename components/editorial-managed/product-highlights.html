<script id="product-highlights" type="text/x-handlebars-template">

	{{each item}}
	<div class="col-md-3 col-sm-6">
		<div class="thumbnail">
			<br>
			<img src="http://placehold.it/{{{WIDTH}}}x{{{HEIGHT}}}" alt="">
			<div class="caption">
				<h3 class="text-center">{{{TITLe}}}</h3>
				<p class="text-center"><small>{{{INFO}}}</small>
				</p>
				<p class="text-center">
					<a href="" class="btn btn-primary">Buy Now!</a>
					<a href="?product={{{ID}}}" class="btn btn-default">More Info</a>
				</p>
			</div>
		</div>
	</div>
	{{/each}}

</script>
<script type="text/javascript">
	$('#hightlight-table').sheetrock({
		sql: 'select %ID%, %TITLE%, %WIDTH%, %MHEIGHT%, %INFO%',
		userCallback: function () {
			PopulateTemplate($('#hightlight-table'), $('#product-highlights'), $('###'))
		}
	});
</script>
