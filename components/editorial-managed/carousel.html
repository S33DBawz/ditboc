<div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img data-dynamic src="http://placehold.it/1500X500" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h1 data-dynamic>Bootstrap 3 Carousel Layout</h1>
                    <p data-dynamic="teaser"><a class="btn btn-lg btn-primary" href="http://getbootstrap.com">Learn More</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="item">
            <img data-dynamic src="http://placehold.it/1500X500" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h2 data-dynamic>Changes to the Grid</h2>
                    <p data-dynamic="teaser">Bootstrap 3 still features a 12-column grid, but many of the CSS class names have completely changed.</p>
                    <p><a class="btn btn-large btn-primary" href="#">Learn more</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="item">
            <img data-dynamic src="http://placehold.it/1500X500" style="width:100%" class="img-responsive">
            <div class="container">
                <div class="carousel-caption">
                    <h3 data-dynamic>Percentage-based sizing</h3>
                    <p>With "mobile-first" there is now only one percentage-based grid.</p>
                    <p data-dynamic="teaser"><a class="btn btn-large btn-primary" href="#">Browse gallery</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</div>
